<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config JSON Upload</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        body {
            padding: 2rem;
            max-width: 60%;
        }
    </style>
</head>
<body>
    <h1>Caiross Dungeon Twitch Extention Config Panel</h1>
    <p>This is the config panel for the caiross dungeon twitch extention</p>
    
    <form id="uploadForm">
        <label for="password">Password:</label>
        <input type="password" id="password" required>

        <label for="jsonFile">Choose JSON file:</label>
        <input type="file" id="jsonFile" accept=".json" required>

        <button type="submit">Upload</button>
    </form>

    <p id="message"></p>

    <script src="./upload.js"></script>
</body>
</html>
